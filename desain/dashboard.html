<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Admin | E-Voting OSIS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 fw-semibold">Dashboard Admin</span>
      <a href="index.html" class="btn btn-outline-light rounded-pill px-3">Logout</a>
    </div>
  </nav>

  <div class="container py-5">
    <h3 class="fw-bold mb-4 text-primary">Kelola Data Kandidat</h3>
    <button class="btn btn-success mb-4 rounded-pill px-4">+ Tambah Kandidat</button>

    <div class="card p-4">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-primary">
          <tr>
            <th>No</th>
            <th>Nama Kandidat</th>
            <th>Visi</th>
            <th>Misi</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Amanda Putri</td>
            <td>Menjadikan OSIS lebih aktif dan kreatif</td>
            <td>Meningkatkan kegiatan ekstrakurikuler</td>
            <td>
              <button class="btn btn-warning btn-sm rounded-pill">Edit</button>
              <button class="btn btn-danger btn-sm rounded-pill">Hapus</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
