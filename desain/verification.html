<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verification E-Voting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="card shadow p-5" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="assets/img/logo.png" alt="Logo" width="70" class="mb-2">
      <h4 class="fw-bold text-primary">Login E-Voting</h4>
    </div>
    <form>
      <div class="mb-3">
        <label class="form-label">Kode Verifikasi:</label>
        <input type="text" class="form-control form-control-lg" placeholder="Masukkan kode verifikasi" name="verification_code" id="verification_code" required>
      </div>
      
      <button class="btn btn-primary w-100 py-2 rounded-pill">Verifikasi Kode</button>
    </form>
  </div>

</body>
</html>
