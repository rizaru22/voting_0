<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voting | E-Voting OSIS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container py-5">
    <div class="text-center mb-5">
      <h2 class="fw-bold text-primary mb-3">Pilih Ketua OSIS Pilihanmu</h2>
      <p class="text-muted">Pilih satu kandidat yang menurutmu paling layak memimpin OSIS.</p>
    </div>

    <div class="row g-5 justify-content-center">
      <div class="col-md-4">
        <div class="card p-3 text-center">
          <img src="assets/img/kandidat1.jpg" class="card-img-top rounded-4 mb-3" alt="Kandidat 1">
          <h5 class="fw-semibold">Amanda Putri</h5>
          <p class="text-muted small">“Aktif, kreatif, dan berintegritas.”</p>
          <button class="btn btn-primary rounded-pill mt-2">Pilih</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 text-center">
          <img src="assets/img/kandidat2.jpg" class="card-img-top rounded-4 mb-3" alt="Kandidat 2">
          <h5 class="fw-semibold">Budi Santoso</h5>
          <p class="text-muted small">“Membawa OSIS menuju prestasi gemilang.”</p>
          <button class="btn btn-primary rounded-pill mt-2">Pilih</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
