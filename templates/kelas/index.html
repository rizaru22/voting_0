{% extends "base_admin.html" %} {% block content %}

<div class="container py-5">
  <h3 class="fw-bold mb-4 text-primary">Daftar Kelas</h3>
  <a href="{{url_for('tambah_kelas')}}" class="btn btn-success mb-4 rounded-pill px-4">
    + Tambah Kelas
  </a>

  <div class="card p-4">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-primary">
        <tr>
          <th>No</th>
          <th>Kode Kelas</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{item.kode_kelas}}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
              <a href="{{url_for('edit_kelas',id=item.id_kelas)}}" class="btn btn-warning btn-sm"><i class="bi bi-pencil-square me-2"></i>Edit</a>
            <a class="btn btn-success btn-sm "><i class="bi bi-eye me-2"></i>Lihat Pemilih</a>
   
            </div>
            
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
