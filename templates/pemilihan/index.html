{% extends "base_admin.html" %} {% block content %}

<div class="container py-5">
  <h3 class="fw-bold mb-4 text-primary">Daftar Pemilihan</h3>
  <a href="{{url_for('tambah_pemilihan')}}" class="btn btn-success mb-4 rounded-pill px-4">
    + Tambah Pemilihan
  </a>

  <div class="card p-4">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-primary">
        <tr>
          <th>No</th>
          <th>Nama Pemilihan</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{item.nama_pemilihan}}</td>
          <td>{% if item.status=='T' %} <span class="badge bg-primary">Aktif</span> {% else%} <span class="badge bg-danger">Tidak Aktif</span> {% endif %}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
              <a href="{{url_for('edit_daftar_pemilihan',id=item.id_pemilihan)}}" class="btn btn-warning btn-sm"><i class="bi bi-pencil-square me-2"></i>Edit</a>
            <a class="btn btn-success btn-sm "><i class="bi bi-eye me-2"></i>Lihat Hasil</a>
   
            </div>
            
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
