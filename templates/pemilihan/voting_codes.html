{% extends "base.html" %}

{% block content %}


<div class="print-container">
    <div class="no-print">
        <button onclick="window.print()">ðŸ–¨ Cetak</button>
    </div>

    <div class="row-print">
        {% for item in data %}
        <div class="print-card">
            <h5>{{ item.nama_pemilihan }}</h5>
            <table>
                <tr>
                    <th>Nama</th>
                    <td>:</td>
                    <td>{{ item.nama_voter }}</td>
                </tr>
                <tr>
                    <th>Kelas</th>
                    <td>:</td>
                    <td>{{ item.kode_kelas }}</td>
                </tr>
                <tr>
                    <th width="60px">Kode Voting</th>
                    <td>:</td>
                    <td><strong>{{ item.verification_code }}</strong></td>
                </tr>
            </table>
        </div>
        {% endfor %}
    </div>
</div>

<script>
window.onload = function() {
    window.print();
}
</script>
{% endblock %}
